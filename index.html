<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, minimal-ui">
    <title>Live.me</title>
    <script>
      (function(win){var doc=win.document;var docEl=doc.documentElement;var tid;function refreshRem(){var width=docEl.getBoundingClientRect().width;if(width>640){width=640}var rem=width/10;docEl.style.fontSize=rem+"px"}win.addEventListener("resize",function(){clearTimeout(tid);tid=setTimeout(refreshRem,300)},false);win.addEventListener("pageshow",function(e){if(e.persisted){clearTimeout(tid);tid=setTimeout(refreshRem,300)}},false);refreshRem()})(window);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
